    <script>
      let totalTime = 0;
      const timeTakenForCurrentClue = 5;

  // get total time taken from previous clues from local storage
  const prevTime = localStorage.getItem("totalTime");
  if (prevTime) {
    totalTime = parseInt(prevTime);
  }

  function checkAnswer() {
    const answer = document.getElementById("answer").value.toLowerCase();
    if (answer === "elitmus") {
      // add time taken for this clue to total time
      totalTime += timeTakenForCurrentClue;

      // save updated total time in local storage
      localStorage.setItem("totalTime", totalTime);

      // redirect to congratulations page
      window.location.href = "congratulations.html";
    } else {
      alert("Sorry, your answer is incorrect. Please try again.");
    }
  }
